  <body>
    <header class="header">
      <div class="header_container container">
        <h1 class="header_title">
          CSS Bayan: an accordion with HTML and CSS only
        </h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <article class="accordion">
          <label for="meme-1" class="accordion-item">
            <input
              type="radio"
              name="memes"
              id="meme-1"
              checked
              class="visually-hidden"
            />
            <span class="accordion-item_title">Meme title</span>
            <span class="open-close">
              <span class="open-close_line"></span>
              <span class="open-close_line"></span>
            </span>
            <span class="accordion-item_image-wrapper">
              <img src="./assets/doge-meme.jpg" class="accordion-item_image" />
            </span>
          </label>
